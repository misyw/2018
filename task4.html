<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				position:absolute;
				left:0;top: 0;right:0;bottom:0;
				width:400px;
				height:200px;
				margin:auto;
				background:#ccc;
				overflow: hidden;
			}
			.dot{
				width:100px;
				height:100px;
				border-radius: 50%;
				background:#fc0;
				position:absolute;
			}
			.dot-l{
				left:-50px;
				top:-50px;
			}
			.dot-r{
				right:-50px;
				bottom:-50px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="dot dot-l"></div>
			<div class="dot dot-r"></div>
		</div>
	</body>
</html>
